<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta tags -->

    <!-- styles -->

    <!-- bootstrap .css file -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" />
    <!-- bootstrap .css file -->

    <!-- custom .css files -->
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/login-signup.css' %}" />
    <!-- custom .css files -->

    <!-- styles -->

    <title>Set new password | ثبت رمز جدید</title>
  </head>

  <body class="bg bg-signup">
    <!-- singup section -->
    <section class="mx-4 my-4">
      <div
        class="container bg-light form-login-signup border border-5 rounded"
        id="signup-form"
      >
        <div class="row align-items-center justify-content-around">
          <div class="col-md-5">
            <h4 class="text-center fw-bold my-4">ثبت رمز عبور جدید</h4>
            <!-- Reset password form -->
            <form method="post" id="signup-form">
                {% csrf_token %}
              <div class="form-floating my-3">
                {{ form.new_password1 }}
                <label for="floatingInput" class="fw-bold"
                  ><span
                    ><img
                      src="{% static 'assets/icons/at.svg' %}"
                      class="icon"
                      alt="" /></span
                  >رمز عبور</label
                >
              </div>
              <div class="form-floating">
                  {{ form.new_password2 }}
                <label for="floatingPassword" class="fw-bold"
                  ><span
                    ><img
                      src="{% static 'assets/icons/shield-lock.svg' %}"
                      alt=""
                      class="icon" /></span
                  >تایید رمز عبور</label
                >
                  {% for error in form.new_password2.errors %}
                      <p class="my-2 text-danger">{{ error }}</p>
                  {% endfor %}
              </div>
              <div class="row my-5">
                <div class="col-md-5 my-4 my-md-0">
                  <button
                    class="btn btn-dark fw-bold w-100 fs-5 p-2"
                    type="submit"
                    name="signup"
                    id="submit-btn"
                  >
                    تغییر رمز
                  </button>
                </div>
              </div>
            </form>

          </div>

          <!-- image section -->
          <div class="col-md-5">
            <img
              src="{% static 'assets/images/signup-image.svg' %}"
              alt=""
              class="img-fluid mx-4"
            />
          </div>
          <!-- image section -->
        </div>
      </div>
    </section>
    <!-- bootstrap .js file -->
    <script src="{% static 'scripts/bootstrap.js' %}"></script>
  </body>
</html>
