{% load static %}
<div class="col-auto mx-md-0 px-md-0 px-5 py-md-0 py-2">
    <form class="d-flex" method="post" action="{% url 'ticket:search' %}">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="code" name="code" class="form-control" placeholder="جستجوی تیکت..." style="width: 80%"/>
            <button type="submit" class="btn btn-secondary" style="width: 20%">
                <span>
                    <img src="{% static 'assets/icons/search.png' %}" alt="" width="15px">
                </span>
            </button>
        </div>
    </form>
</div>
