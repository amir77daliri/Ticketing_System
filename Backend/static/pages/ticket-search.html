<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta tags -->

    <!-- styles -->

    <!-- bootstrap .css file -->
    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <!-- bootstrap .css file -->

    <!-- custom .css files -->
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- custom .css files -->

    <!-- styles -->

    <title>IranTicket | ایران تیکت</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- responsive header button toggler -->
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- responsive header button toggler -->

          <!-- header logo -->
          <a href="./index.html" class="navbar-brand"
            ><img src="../assets/icons/logo.png" alt="" height="100px"
          /></a>
          <!-- header logo -->

          <!-- header collapsable part -->
          <div
            class="collapse navbar-collapse justify-content-around"
            id="navbarCollapse"
          >
            <!-- header menu -->
            <div class="navbar-nav">
              <a href="#" class="nav-item nav-link active"
                ><span><img src="../assets/icons/house.svg" alt="" /></span
                ><span> خانه </span></a
              >
              <a href="#" class="nav-item nav-link active mx-md-5 mx-0"
                ><span><img src="../assets/icons/send.svg" alt="" /></span
                ><span> ثبت تیکت </span></a
              >
              <a href="#" class="nav-item nav-link active"
                ><span><img src="../assets/icons/telephone.svg" alt="" /></span
                ><span> تماس با ما </span></a
              >
            </div>
            <!-- header menu -->

            <!-- header serach bar -->
            <form class="d-flex">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="پیگیری تیکت..."
                />
                <button type="button" class="btn btn-secondary">
                  <span
                    ><img
                      src="../assets/icons/search.png"
                      alt=""
                      width="20px"
                    />
                  </span>
                </button>
              </div>
            </form>
            <!-- header serach bar -->

            <!-- header login/signup button -->
            <div class="navbar-nav mt-3 mt-md-0">
              <a
                href="./login.html"
                class="btn btn-outline-secondary rounded-pill p-3"
                >ورود | ثبت نام</a
              >
            </div>
            <!-- header collapsable part -->
          </div>
          <!-- header collapsable part -->
        </div>
      </nav>
    </header>
    <!-- header -->

    <!-- ticket finding section -->
    <section>
      <div class="container mt-5">
        <div class="row align-items-center justify-content-evenly">
          <!-- ticket info part -->
          <div class="col mt-5 my-5" id="ticket-info-part"></div>
          <!-- ticket info part -->
        </div>
      </div>
    </section>
    <!-- ticket finding section -->

    <br />
    <br />

    <!-- footer -->
    <footer class="bg-dark mt-5">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <!-- footer social link and title -->
          <div class="col-md-4">
            <h3 class="fw-bold">ایران تیکت</h3>
            <p>ما را در شبکه های اجتماعی دنبال کنید</p>
            <a href=""
              ><img src="../assets/icons/instagram.png" class="icon" alt=""
            /></a>
            <a href=""
              ><img src="../assets/icons/linkedin.png" class="icon" alt=""
            /></a>
            <a href=""
              ><img src="../assets/icons/telegram.png" class="icon" alt=""
            /></a>
          </div>
          <!-- footer social link and title -->

          <!-- footer services & links -->
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4 mt-5 mt-sm-0">
                <h6 class="fw-bold">خدمات</h6>
                <hr />
                <ul class="list-unstyled">
                  <li><a href="">ثبت تیکت</a></li>
                  <li class="my-3"><a href="">پیگیری تیکت</a></li>
                  <li><a href="">ارتباط با واحد فنی</a></li>
                </ul>
              </div>
              <div class="col-md-4 mt-5 mt-sm-0">
                <h6 class="fw-bold">راه ارتباطی و آدرس</h6>
                <hr />
                <ul class="list-unstyled">
                  <li>
                    <span>تلفن:</span> <span dir="ltr">021-12345678</span>
                  </li>
                  <li class="my-3">
                    <span>آدرس:</span>
                    <span>تهران ، لویزان ، ساختمان ایران تیکت</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- footer services & links -->

          <!-- footer logo -->
          <div class="col-md-2">
            <img src="../assets/icons/logo.png" alt="" width="100%" />
          </div>
          <!-- footer logo -->
        </div>
      </div>
    </footer>
    <!-- footer -->

    <!-- bootsrap .js file -->
    <script src="../scripts/bootstrap.js"></script>
    <!-- bootsrap .js file -->
    
    <!-- custom .js file -->
    <script src="../scripts/ticket-search.js"></script>
