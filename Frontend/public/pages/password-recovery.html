<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta tags -->

    <!-- styles -->

    <!-- bootstrap .css file -->
    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <!-- bootstrap .css file -->

    <!-- custom .css files -->
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/login-signup.css" />
    <!-- custom .css files -->

    <!-- styles -->

    <title>Password Recovery | بازنشانی رمز عبور</title>
  </head>

  <body class="bg bg-signup">
    <!-- recovery section -->
    <section class="mx-4 my-4">
      <div
        class="container bg-light form-login-signup border border-5 rounded"
        id="signup-form"
      >
        <div class="row align-items-center justify-content-around">
          <div class="col-md-5">
            <h4 class="text-center fw-bold my-4">بازنشانی رمز عبور</h4>
            <!-- recovery form -->
            <form action="">
              <div class="form-floating">
                <input
                  type="password"
                  name="password"
                  class="form-control text-end"
                  id="password"
                  placeholder="password"
                  required
                />
                <label for="floatingPassword" class="fw-bold"
                  ><span
                    ><img
                      src="../assets/icons/shield-lock.svg"
                      alt=""
                      class="icon"
                  /></span>
                  رمز عبور جدید</label
                >
                <div class="form-text">
                  رمز عبور حداقل دارای 8 کاراکتر شامل عدد،حروف کوچک و بزرگ باید
                  باشد
                </div>
              </div>
              <div class="form-floating my-3">
                <input
                  type="password"
                  class="form-control text-end"
                  id="passwordVerify"
                  name="passwordVerify"
                  placeholder="password"
                  required
                />
                <label for="floatingPassword" class="fw-bold"
                  ><span
                    ><img
                      src="../assets/icons/shield-check.svg"
                      alt=""
                      class="icon" /></span
                  >تایید رمز عبور جدید</label
                >
              </div>

              <!-- divs for error message or success message-->
              <div id="invalid-field"></div>
              <div id="success-field"></div>
              <!-- divs for error message or success message-->

              <div class="row my-5">
                <div class="col my-4 my-md-0">
                  <button
                    class="btn btn-dark fw-bold w-100 fs-5 p-2"
                    type="submit"
                    name="signup"
                    id="submit-btn"
                  >
                    بازنشانی رمز عبور
                  </button>
                </div>
              </div>
            </form>
            <!-- recovery form -->
          </div>
          <!-- image section -->
          <div class="col-md-5">
            <img
              src="../assets/images/password-recovery.svg"
              alt=""
              class="img-fluid mx-4"
            />
          </div>
          <!-- image section -->
        </div>
      </div>
    </section>

    <!-- bootstrap .js file -->
    <script src="../scripts/bootstrap.js"></script>
    <!-- bootstrap .js file -->
  </body>
</html>
