<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags -->

    <title>ارتباط با ما | contact us</title>

    <!-- styles -->

    <!-- bootstrap .css file -->
    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <!-- bootstrap .css file -->

    <!-- custom .css files -->
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/contact-us.css" />
    <!-- custom .css files -->

    <!-- styles -->
  </head>

  <body class="bg bg-login">
    <section class="mx-3 my-5">
      <div class="container form-login-signup bg-light border border-5 rounded">
        <!-- contact ways -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-2 text-center">
            <p>
              <span><img src="../assets/icons/envelope.svg" alt="" /></span
              ><span> iranticket@info </span>
            </p>
          </div>
          <div class="col-md-2 text-center">
            <p>
              <span><img src="../assets/icons/telephone.svg" alt="" /></span
              ><span> 021-123-4567 </span>
            </p>
          </div>
          <div class="col-md-2 text-center">
            <p>
              <span><img src="../assets/icons/insta-black.svg" alt="" /></span
              ><span> iranTicket </span>
            </p>
          </div>
          <div class="col-md-2 text-center">
            <p>
              <span><img src="../assets/icons/whatsapp.svg" alt="" /></span
              ><span> 0912-345-7890 </span>
            </p>
          </div>
        </div>
        <!-- contact ways -->

        <div class="row justify-content-between align-items-center">
          <div class="col-md-5 p-5">
            <!-- contact form -->
            <form action="">
              <h3 class="fw-bold my-3 text-center">فرم تماس</h3>
              <br />
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control right-direction"
                  id="name"
                  placeholder="text"
                />
                <label for="floatingPassword"
                  ><span>
                    <img
                      src="../assets/icons/person.svg"
                      alt=""
                      class="icon"
                    /> </span
                  ><span class="fs-5 fw-bold">نام و نام خانوادگی</span></label
                >
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                />
                <label for="floatingPassword"
                  ><span>
                    <img
                      src="../assets/icons/at.svg"
                      alt=""
                      class="icon"
                    /> </span
                  ><span class="fs-5 fw-bold">ایمیل</span></label
                >
              </div>

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="message"
                  style="height: 150px"
                ></textarea>
                <label for="message"
                  ><span>
                    <img
                      src="../assets/icons/chat-text.svg"
                      alt=""
                      class="icon"
                    /> </span
                  ><span class="fs-5 fw-bold">متن پیام</span></label
                >
              </div>

              <!-- divs for error message or success message-->
              <div id="invalid-field"></div>
              <div id="success-field"></div>
              <!-- divs for error message or success message-->

              <!-- submit button -->
              <div class="row align-items-center my-3">
                <div class="col">
                  <button
                    class="btn btn-secondary w-100 p-3 fw-bold"
                    type="submit"
                    id="submit-btn"
                  >
                    ارسال
                  </button>
                </div>
              </div>
              <!-- submit button -->

              <br />
            </form>
            <!-- contact form -->
          </div>

          <!-- image section -->
          <div class="col-md-6 text-center p-3">
            <img
              src="../assets/images/contact-us-image.svg"
              class="img-fluid"
              width="400"
              alt=""
            />
          </div>
          <!-- image section -->
        </div>
      </div>
    </section>

    <!-- bootstrap .js file -->
    <script src="../scripts/bootstrap.js"></script>
    <!-- bootstrap .js file -->

    <!-- custom .js file -->
    <script src="../scripts/contact-us.js" type="module"></script>
    <!-- custom .js file -->
  </body>
</html>
